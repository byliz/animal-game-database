---
layout: default
title:  
excerpt: "All games sorted by latest release."
---

<div>
<p style="font-size:13pt;">üêâ There are currently <strong>{{ site.posts | size }} entries</strong> in this database.</p>
</div>

<br>

<div id="posts">

  {% for post in site.posts %}
    
    <div class="post">
         

<a href="{{ post.url }}" class="link">
                <span class="title">{{ post.title }}</span> <br> 
            <span class="excerpt">{{ post.excerpt | truncatewords: 20, " ..." }} <br>Read More ¬ª</span>

            </a>

              <!--<div class="excerpt"><p>{{ post.excerpt }}</p></div>-->
    </div>

    {% endfor %}

</div>
